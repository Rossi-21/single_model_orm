<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="mx-auto mt-4" style="width: 800px;">
        <div class="d-flex">
            <form class="ms-4" action="/create/book" method="post">
                {% csrf_token %}
                <label for="title" class="form-label fw-bold">Title:</label>
                <input class="form-control" type="text" name="title">
                <label for="description" class="form-label fw-bold">Description:</label>
                <textarea class="form-control" name='description' rows="5" cols="10"></textarea>
                <label for="user" class="form-label fw-bold">User:</label>
                <select class="form-control" name="user">
                    {% for user in users %}
                        <option value="{{user.id}}">{{user.first_name}}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-dark mt-3" type='submit'>Submit</button>
            </form>
            <div class="ms-4">
                <table class="table">
                    <thead>
                        <th>#</th>
                        <th>Title</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        {% for book in books %}
                            <tr>
                                <td>{{book.id}}</td>
                                <td>{{book.title}}</td>
                                <td><a href="/books/{{book.id}}">View</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    


</body>
</html>
