<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="p-4">
        <div class="d-flex">
            <form action="/create/user" method="post">
                {% csrf_token %}
                <label for="first_name" class="form-label fw-bold">First Name:</label>
                <input class="form-control" type='text' name='first_name'>
                <label for="last_name" class="form-label fw-bold">Last Name:</label>
                <input class="form-control" type='text' name='last_name'>
                <label for="notes" class="form-label fw-bold">Notes:</label>
                <input class="form-control" type='text' name='notes'>
                <button class="btn btn-dark mt-3" type='submit'>Submit</button>
            </form>
            <form class="ms-4" action="/create/book" method="post">
                {% csrf_token %}
                <label for="title" class="form-label fw-bold">Title:</label>
                <input class="form-control" type="text" name="title">
                <label for="user" class="form-label fw-bold">User:</label>
                <select class="form-control" name="user">
                    {% for user in users %}
                        <option value="{{user.id}}">{{user.first_name}}</option>
                    {% endfor %}
                    <option value="Internet Explorer"></option>
                </select>
                <button class="btn btn-dark mt-3" type='submit'>Submit</button>
            </form>
            <div class="ms-4">
                <h1>User List</h1>
                <ul>
                    {% for user in users %}
                    <li>{{user.first_name}}
                        <ul>
                            <!-- looping through each user's books! -->
                            {% for book in user.books.all %}	
                                <li><em>{{book.title}}</em></li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    


</body>
</html>
