<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body> 
    <div class="mx-auto mt-4" style="width: 800px;">
        <div class="d-flex">
            <form class="me-5" action="/create/user" method="post">
                {% csrf_token %}
                <label for="first_name" class="form-label fw-bold">First Name:</label>
                <input class="form-control" type='text' name='first_name'>
                <label for="last_name" class="form-label fw-bold">Last Name:</label>
                <input class="form-control" type='text' name='last_name'>
                <label for="notes" class="form-label fw-bold">Notes:</label>
                <textarea class="form-control" name='notes' rows="5" cols="10"></textarea>
                <button class="btn btn-dark mt-3" type='submit'>Submit</button>
            </form>
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.first_name}}</td>
                            <td><a href="#">View</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>  
</body>
</html>
